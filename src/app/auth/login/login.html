<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <p-card class="w-full max-w-md">
    <ng-template pTemplate="header">
      <h2 class="text-2xl font-bold text-center">POS Login</h2>
    </ng-template>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input
          pInputText
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter email"
          class="w-full"
          [class.ng-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <p-password
          id="password"
          formControlName="password"
          placeholder="Enter password"
          styleClass="w-full"
          [toggleMask]="true"
          [feedback]="false"
          [class.ng-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
      </div>

      <p-message
        *ngIf="errorMessage"
        severity="error"
        [text]="errorMessage"
        class="w-full"
      />

      <p-button
        type="submit"
        label="Login"
        [loading]="loading"
        [disabled]="loginForm.invalid"
        styleClass="w-full"
      />
    </form>
  </p-card>
</div>
